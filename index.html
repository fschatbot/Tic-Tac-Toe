<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="style.min.css" />
	</head>
	<body>
		<h1>Tic Tac Toe</h1>
		<h3>A Simple Board Game</h3>
		<game-board>
			<span id="winner"></span>
			<div id="line"></div>
			<table>
				<tr>
					<td reference="1:1" class="rounded-tl-xl" id="1"></td>
					<td reference="1:2" id="2"></td>
					<td reference="1:3" class="rounded-tr-xl" id="3"></td>
				</tr>
				<tr>
					<td reference="2:1" id="4"></td>
					<td reference="2:2" id="5"></td>
					<td reference="2:3" id="6"></td>
				</tr>
				<tr>
					<td reference="3:1" class="rounded-bl-xl" id="7"></td>
					<td reference="3:2" id="8"></td>
					<td reference="3:3" class="rounded-br-xl" id="9"></td>
				</tr>
			</table>
			<button id="reset">Reset Board</button>
		</game-board>
		<script src="app.js"></script>
	</body>
</html>
