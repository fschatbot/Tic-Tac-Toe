<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="style.min.css" />

		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "WebSite",
				"name": "Play Tic Tac Toe with your friends!",
				"headline": "Tic Tac Toe",
				"description": "This is a simple tic tac toe website where you can play tic tac toe with your friends",
				"inLanguage": "en-us",
				"isFamilyFriendly": "true",
				"mainEntityOfPage": {
					"@type": "WebPage",
					"@id": "https:\/\/fschatbot.github.io\/Tic-Tac-Toe\/"
				},
				"url": "https://fschatbot.github.io/Tic-Tac-Toe/",
				"keywords": ["Web Game", "Offline Game", "Tic Tac Toe", "Game", "Ad Free", "Fast", "Two Player"],
				"author": {
					"@type": "Person",
					"name": "FSChatbot"
				},
				"image": "https://fschatbot.github.io/Tic-Tac-Toe/favicon.png"
			}
		</script>
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://fschatbot.github.io/Tic-Tac-Toe/" />
		<meta property="og:site_name" content="Tic-Tac-Toe" />
		<meta property="og:title" content="Tic-Tac-Toe - Play retro Tic-Tac-Toe online for free" />
		<meta property="og:description" content="Play the classic Tic-Tac-Toe game (also called Noughts and Crosses) for free online with one or two players." />
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:site" content="@fschatbot" />
		<meta name="twitter:title" content="Tic-Tac-Toe" />
		<meta name="twitter:description" content="Play the classic Tic-Tac-Toe game (also called Noughts and Crosses) for free online with one or two players." />
	</head>
	<body>
		<h1>Tic Tac Toe</h1>
		<h3>A Simple Board Game</h3>
		<game-board>
			<span id="winner"></span>
			<div id="line"></div>
			<table>
				<tr>
					<td reference="1:1" id="1"></td>
					<td reference="1:2" id="2"></td>
					<td reference="1:3" id="3"></td>
				</tr>
				<tr>
					<td reference="2:1" id="4"></td>
					<td reference="2:2" id="5"></td>
					<td reference="2:3" id="6"></td>
				</tr>
				<tr>
					<td reference="3:1" id="7"></td>
					<td reference="3:2" id="8"></td>
					<td reference="3:3" id="9"></td>
				</tr>
			</table>
			<button id="reset">Reset Board</button>
		</game-board>
		<script src="app.js"></script>
	</body>
</html>
